<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Job Tracker</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="wrap">
      <h2>Job Tracker</h2>

      <div class="card">
        <button id="detectBtn">Detect from this tab</button>
        <div class="row">
          <input id="jobTitle" placeholder="Job title" />
        </div>
        <div class="row">
          <input id="company" placeholder="Company" />
          <input id="location" placeholder="Location" />
        </div>
        <div class="row">
          <button id="addBtn">Add as Pending</button>
        </div>
        <p class="hint" id="hint"></p>
      </div>

      <div class="filters">
        <select id="filter">
          <option value="all">All</option>
          <option value="pending">Pending</option>
          <option value="interview">Interview</option>
          <option value="rejected">Rejected</option>
        </select>
      </div>

      <div id="list"></div>

      <div class="settings">
        <button id="settingsToggle" class="small">AI Settings</button>
        <div id="settingsPanel" style="display:none; margin-top:8px;">
          <div class="row">
            <input id="aiEndpoint" placeholder="AI endpoint (https://<subdomain>.workers.dev/extract)" />
          </div>
          <div class="row">
            <button id="saveEndpoint" class="small">Save</button>
          </div>
          <p class="hint">If set, AI will be used when detection confidence is low.</p>
        </div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
