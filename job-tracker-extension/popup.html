<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Job Tracker</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="wrap">
      <header class="header">
        <h2>Job Tracker</h2>
        <a class="link" href="options.html" target="_blank">Settings</a>
      </header>

      <div class="card">
        <div class="row">
          <button id="detectBtn">Detect from this tab</button>
          <button id="exportBtn">Export CSV</button>
        </div>

        <div class="row">
          <input id="jobTitle" placeholder="Job title" />
        </div>
        <div class="row">
          <input id="company" placeholder="Company" />
          <input id="location" placeholder="Location" />
        </div>
        <div class="row">
          <input id="followUpDate" type="date" />
          <button id="addBtn">Add as Pending</button>
        </div>
        <p class="hint" id="hint"></p>
      </div>

      <div class="card" id="statsCard">
        <div class="row between">
          <div class="titleSm">Stats (last 8 weeks)</div>
          <div class="metaSm" id="counts"></div>
        </div>
        <canvas id="chart" width="330" height="120"></canvas>
      </div>

      <div class="filters">
        <select id="filter">
          <option value="all">All</option>
          <option value="pending">Pending</option>
          <option value="interview">Interview</option>
          <option value="rejected">Rejected</option>
        </select>
        <input id="search" placeholder="Search" />
      </div>

      <div id="list"></div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
